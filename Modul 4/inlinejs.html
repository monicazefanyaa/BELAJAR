<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Inline JS</title>
    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "Teks telah berubah!";
        }
    </script>
</head>
<body>
    <h1>Contoh Inline JavaScript</h1>
    <p id="demo">Ini adalah paragraf awal.</p>
    <button onclick="changeText()">Klik untuk mengubah teks</button>
</body>
</html>
