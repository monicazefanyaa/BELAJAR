<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Operator String</title>
    <script>
     let str1 = "Monica"; 
     let str2 = "Zefanya"; 
     let result = (str1 + str2); 
     document.write(result);
    </script>

</head>
<body>
    <p>Ini adalah hasil output</p>
</body>
</html>
